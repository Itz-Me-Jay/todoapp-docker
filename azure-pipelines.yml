# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

pool:
  name: project-pool 

variables:
  # Container registry service connection established during pipeline creation
  containerregistrytype: $(containerregistrytype)
  azureContainerRegistry: '{"loginServer":"registrytestt.azurecr.io", "id" : "/subscriptions/f9975a12-2adb-465a-a9c1-83e85eabbfc5/resourceGroups/React/providers/Microsoft.ContainerRegistry/registries/registrytestt"}'
  azureSubscription: $(azureSubscription)
  imageRepository: $(imageRepository)
  containerRegistry: $(containerRegistry)
  dockerfile: $(dockerfile)
  tag: $(tag)

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Acregistry'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az container create \
            --name todoapp \
            --resource-group React \
            --image $(containerRegistry)/$(imageRepository):$(tag) \
            --registry-login-server $(containerRegistry) \
            --registry-username registrytestt  \
            --registry-password XXXX \

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(azureContainerRegistry)
        tags: |
          $(tag)


